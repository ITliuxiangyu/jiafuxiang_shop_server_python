        height: 550px;

    .ads {

    }

<div class="posts">

    <div class="swiper-container">
        <div class="swiper-wrapper">

<script type="text/javascript">
    $(function() {

        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true, //可选选项，自动滑动
            loop: true,
        })

</script>
{% endblock %}
